# Docker Compose for Distributed k6 Load Testing
# Each container simulates a different "location" with its own IP
#
# Usage:
#   docker-compose -f docker-compose.distributed.yml up --scale k6-worker=10
#
# For true multi-IP testing, deploy this to multiple cloud VMs

version: '3.8'

services:
  # InfluxDB for storing metrics
  influxdb:
    image: influxdb:1.8
    container_name: k6-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - k6-network

  # Grafana for real-time visualization
  grafana:
    image: grafana/grafana:latest
    container_name: k6-grafana
    ports:
      - "3030:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboard.json:/var/lib/grafana/dashboards/k6-dashboard.json
    depends_on:
      - influxdb
    networks:
      - k6-network

  # k6 Workers - Scale these for distributed load
  k6-worker:
    image: grafana/k6:latest
    volumes:
      - ./k6-betway-loadtest.js:/scripts/test.js:ro
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    command: run --out influxdb=http://influxdb:8086/k6 /scripts/test.js
    depends_on:
      - influxdb
    networks:
      - k6-network
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Coordinator for test orchestration (optional)
  coordinator:
    image: alpine:latest
    container_name: k6-coordinator
    volumes:
      - ./:/loadtest
    command: >
      sh -c "
        echo 'Distributed Load Test Coordinator';
        echo 'Workers will auto-start and report to InfluxDB';
        echo 'View results at http://localhost:3030 (Grafana)';
        sleep infinity
      "
    networks:
      - k6-network

volumes:
  influxdb-data:
  grafana-data:

networks:
  k6-network:
    driver: bridge
